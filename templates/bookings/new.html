{% extends "base.html" %}
{% block content %}

<h2>Add a New Photo Shoot Booking</h2>

<form action="/bookings" method="POST">
    <table class="put_center">
        <thead>
            <tr>
                <div>
                    <th class="left"><label for="name">Photo Shoot Event Title:</label></th>
                    <th class="center"><input type="text" id="name" name="name"></th>
                </div>

            </tr>
        </thead>
        <tbody>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="circuslane" name="circuslane" value="circuslane">
                        <label for="circuslane">Circus Lane</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="deanvillage" name="deanvillage" value="deanvillage">
                        <label for="deanvillage">Dean Village</label>
                    </td>
                </div>
            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="newtown" name="newtown" value="newtown">
                        <label for="newtown">New Town</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="caltonhill" name="caltonhill" value="caltonhill">
                        <label for="caltonhill">Calton Hill</label>
                    </td>
                </div>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="princesstreet" name="princesstreet" value="princesstreet">
                        <label for="princesstreet">Princes Street Garden</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="oldtown" name="oldtown" value="oldtown">
                        <label for="oldtown">Old Town</label>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="grassmarket" name="grassmarket" value="grassmarket">
                        <label for="grassmarket">Grassmarket</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="holyroodpark" name="holyroodpark" value="holyroodpark">
                        <label for="holyroodpark">Holyrood Park</label>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left"><label for="num_of_group">Number of People:</label></td>
                    <td class="center"><input type="text" id="num_of_group" name="num_of_group"></td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left"><label for="photoshoot_start_time">From :</label></td>
                    <td class="center"><input type="datetime" value="2022-08-01 12:00:00" id="photoshoot_start_time"
                            name="photoshoot_start_time"></td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left"><label for="photoshoot_end_time">Till :</label></td>
                    <td class="center"><input type="datetime" value="2022-08-01 12:00:00" id="photoshoot_end_time"
                            name="photoshoot_end_time"></td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left"><label for="client">Client:</label></td>
                    <td class="center">
                        <select name="client_id" id="client">
                            {% for client in clients %}
                            <option value="{{ client.id }}">
                                {{ client.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left"><label for="service_id">Service:</label></td>
                    <td class="center">
                        <select name="service_id" id="service_id">
                            {% for service in services %}
                            <option value="{{ service.id }}">
                                {{ service.photo_type }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left"><label for="photographer_id">Photographer:</label></td>
                    <td class="center"><select name="photographer_id" id="photographer_id">
                        {% for photographer in photographers %}
                        <option value="{{ photographer.id }}">
                            {{ photographer.name }}
                        </option>
                        {% endfor %}
                    </select>
                </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td colspan="2" class="center"><input type="submit"></td>
                </div>

            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
