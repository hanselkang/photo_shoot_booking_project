{% extends "base.html" %}
{% block content %}

<h2>Add a New Photo Shoot Booking</h2>

<form action="/bookings" method="POST">
    <table class="put_center">
        <thead>
            <tr>
                <div>
                    <th class="left">
                        <label for="name">Photo Shoot Event Title :</label>
                    </th>
                    <th class="center"><input type="text" id="name" name="name" required></th>
                </div>

            </tr>
        </thead>
        <tbody>
            <tr>
                <div>
                    <th class="center" colspan="2">
                        <h4>Select Photo Shoot Places</h4>

                    </th>
                </div>
            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="circuslane" name="circuslane" value="circuslane">
                        <label for="circuslane">Circus Lane</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="deanvillage" name="deanvillage" value="deanvillage">
                        <label for="deanvillage">Dean Village</label>
                    </td>
                </div>
            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="newtown" name="newtown" value="newtown">
                        <label for="newtown">New Town</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="caltonhill" name="caltonhill" value="caltonhill">
                        <label for="caltonhill">Calton Hill</label>
                    </td>
                </div>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="princesstreet" name="princesstreet" value="princesstreet">
                        <label for="princesstreet">Princes Street Garden</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="oldtown" name="oldtown" value="oldtown">
                        <label for="oldtown">Old Town</label>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="grassmarket" name="grassmarket" value="grassmarket">
                        <label for="grassmarket">Grassmarket</label>
                    </td>
                </div>
                <div>
                    <td class="left_align">
                        <input type="checkbox" id="holyroodpark" name="holyroodpark" value="holyroodpark">
                        <label for="holyroodpark">Holyrood Park</label>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td class="center" colspan="2">
                        <br>
                        <h4>Informations</h4>

                    </td>
                </div>
            </tr>
            <tr>
                <div>
                    <th class="left"><label for="num_of_group">Number of People:</label></th>
                    <td class="center"><input type="text" id="num_of_group_l" name="num_of_group"></td>
                </div>

            </tr>
            <tr>
                <div>
                    <th class="left"><label for="photoshoot_start_time">From :</label></th>
                    <td class="center"><input type="datetime-local" value="2022-08-01 12:00:00" id="photoshoot_start_time"
                            name="photoshoot_start_time" required></td>
                </div>

            </tr>
            <tr>
                <div>
                    <th class="left"><label for="photoshoot_end_time">Till :</label></th>
                    <td class="center"><input type="datetime-local" value="2022-08-01 12:00:00" id="photoshoot_end_time"
                            name="photoshoot_end_time" required></td>
                </div>

            </tr>
            <tr>
                <div>
                    <th class="left"><label for="client">Client:</label></th>
                    <td class="center">
                        <select name="client_id" id="client_id_l">
                            {% for client in clients %}
                            <option value="{{ client.id }}">
                                {{ client.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <th class="left"><label for="service_id">Service:</label></th>
                    <td class="center">
                        <select name="service_id" id="service_id_l">
                            {% for service in services %}
                            <option value="{{ service.id }}">
                                {{ service.photo_type }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <th class="left"><label for="photographer_id">Photographer:</label></th>
                    <td class="center"><select name="photographer_id" id="photographer_l">
                            {% for photographer in photographers %}
                            <option value="{{ photographer.id }}">
                                {{ photographer.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </div>

            </tr>
            <tr>
                <div>
                    <td colspan="2" class="center">
                        <br>
                        <br>
                        <input type="submit">
                        <br>
                        <br>
                    </td>
                </div>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
